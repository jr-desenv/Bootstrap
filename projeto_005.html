<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Grid Telas</title>
</head>

<body>
    <div class="container" style="color:white; background-color: green">
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
              <div class="col-12 col-md-8" style="background-color: teal;">.col-12 .col-md-8</div>
              <div class="col-6 col-md-4" style="background-color: thistle;">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-6 col-md-4" style="background-color: tomato;">.col-6 .col-md-4</div>
              <div class="col-6 col-md-4" style="background-color: yellow;">.col-6 .col-md-4</div>
              <div class="col-6 col-md-4" style="background-color: violet;">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6" style="background-color: sandybrown;">.col-6</div>
              <div class="col-6" style="background-color: skyblue;">.col-6</div>
            </div>
          </div>
        </div>


    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
